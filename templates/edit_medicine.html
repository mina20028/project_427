<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Medicine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eaeaea;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        h1 {
            text-align: center;
            color: #333;
            margin: 20px 0;
            font-size: 2em;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px;
            color: #4CAF50;
            /* Green color */
            text-decoration: none;
            font-size: 1.5em;
            cursor: pointer;
            transition: color 0.3s;
        }

        .back-button:hover {
            color: #45a049;
            /* Darker green on hover */
        }

        .form-container {
            margin: 20px 0;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container label {
            margin: 10px 0 5px;
            color: #555;
            font-size: 1.1em;
        }

        .form-container input[type="text"],
        .form-container input[type="number"] {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            margin-bottom: 15px;
            width: 100%;
            max-width: 500px;
        }

        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            padding: 12px;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 500px;
        }

        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }

        .form-container input[type="submit"]:active {
            background-color: #388e3c;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Back Button with Green Arrow -->
        <a href="{{ url_for('medicines_page') }}" class="back-button">
            <i class="fas fa-arrow-left"></i> Back to Medicines
        </a>

        <h1>Edit Medicine</h1>
        <div class="form-container">
            <form action="" method="post">
                <label for="name">Medicine Name:</label>
                <input type="text" id="name" name="name" value="{{ medicine.name }}" required>

                <label for="composition">Composition:</label>
                <input type="text" id="composition" name="composition" value="{{ medicine.composition }}" required>

                <label for="price">Price (USD):</label>
                <input type="number" id="price" name="price" step="0.01" value="{{ medicine.price }}" required>

                <label for="usage">Usage:</label>
                <input type="text" id="usage" name="usage" value="{{ medicine.usage }}" required>

                <input type="submit" value="Update Medicine">
            </form>
        </div>
    </div>
</body>

</html>
